<!DOCTYPE html>
<html>
<head>
  <title>Mokepon</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<audio id="open" src="audio/open.mp3" type="audio/mp3" autoplay></audio>
<audio id="battle" src="audio/battle.mp3" type="audio/mp3"></audio>

<div class="container">
	<div class="ds"></div>
	<div class="screen">

		  <div class="select-page">
		  	<h2>Choose your Mokepon!</h2>
		  	<div class="mokepon-select" id="char-pon">Charizard</div>
		  	<div class="mokepon-select" id="veno-pon">Venosaur</div>
		  	<div class="mokepon-select" id="blast-pon">Blastoise</div>
		  	<button class="start-game">Fight</button>
		  </div>
		  <div class="main" id="gameboard">

		  	<div class="enemy-health">
		  		<div class="name-and-level">
		  			<h4 class="poke-name" id="enemy-name">Pokemon</h4>
		  			<p class="poke-level" id="enemy-level">Lv:##</p>
		  		</div>
		  		<div id="enemy-bar"></div>
		  		<p class="health-text" id="enemy-health"></p>
		  	</div>

		  	<div class="sprites-area">
		  		<div id="player-toon"></div>
		  		<div id="enemy-toon"></div>
		  	</div>

		  	<div class="player-health">
		  		<div class="name-and-level">
		  			<h4 class="poke-name" id="player-name">Pokemon</h4>
		  			<p class="poke-level" id="player-level">Lv:##</p>
		  		</div>
		  		<div id="player-bar"></div>
		  		<p class="health-text" id="player-health"></p>
		  	</div>

		  	<div class="combat-log">
		  		<p class="combat-text"></p>
		  	</div>  	
		  </div>
		  	
		  <div class="bottom">
		  	<div class="skill-list">
		  		<ul>
		  			<li><button class="skill-btn" id="move1">Move1</button><button class="skill-btn" id="move2">Move2</button></li>
		  			<li><button class="skill-btn" id="move3">Move3</button><button class="skill-btn" id="move4">Move4</button></li>
		  		</ul>
		  	</div>

		  	<div class="settings">
		  		<button class="settings-btn" id="new-game"></button>
		  		<button class="settings-btn" id="quit-game" src="#"></button>  		
		  	</div>
		  </div>
	</div>
</div>


  <script src="js/main.js"></script>
</body>
</html>
